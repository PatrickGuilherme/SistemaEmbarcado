<carousel [pauseOnFocus]="true">
    <slide *ngFor="let item of listaAplicacao" style="width: 100%;">
      <img src={{item.urlImg}} alt="First slide" style="display: block; width: 100%;">
  
      <div class="carousel-caption d-md-block">
        <h3>{{item.descricao}}</h3>
      </div>
  
    </slide>
  </carousel>
